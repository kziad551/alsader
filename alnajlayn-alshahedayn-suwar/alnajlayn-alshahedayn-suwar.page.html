<ion-header>
  <ion-toolbar>
    <div class="header-right">
      <img src="\assets/headerimgs/alsuwar-box.png" height="50" >
      <hr>
    </div>
    
    <div class="header-middle">
      <img src="\assets/headerimgs/Logo.png"></div>
    <div class="header-left">
        <ion-menu-button autoHide="true" >  <img src="\assets/headerimgs/menu-bulets.png"   height="25"> </ion-menu-button> 
       <label class="page-title"> {{ 'Pictures' | translate }}</label>

<ion-content>  
  <div class="images">
<div class="one-image" *ngFor="let c of content" >
<img  (click)="showPhoto(c.link)" src="{{c.link}}">
</div>
</div> 

</ion-content>

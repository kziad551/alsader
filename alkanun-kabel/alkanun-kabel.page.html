<ion-header>
  <ion-toolbar >
    <div class="header-right">
      <img src="\assets/headerimgs/sayed-top-header.png" height="100">
      <hr>
    </div>

    <div class="header-middle">
      <img src="\assets/headerimgs/Logo.png">
    </div>

    <div class="header-left">
        <ion-menu-button autoHide="true" >  <img src="\assets/headerimgs/menu-bulets.png"   height="25"> </ion-menu-button>
      <label class="page-title"> قبل الاستشهاد</label>
    </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab  [hidden]="forwardshow" (click)="forwardLink()" (click)="showLoader()" bottom right #fab>
        <button ion-fab>
            <ion-icon   name="ios-redo"></ion-icon>
        </button>
    </ion-fab>
    <div (click)="getlink(b.link,b.title)" (click)="showLoader()" (click)="ac.downloadJJ('https://alsader.net/wp-content/uploads/pdfs_watermark/القانون الإسلامي_watermark.pdf','القانون الإسلامي ( وجوده - صعوباته - منهجه )')" class="home-box" *ngFor="let b of book" >
      <div class="home-box-img">
        <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
        </div>
        <div class="home-box-title">القانون الإسلامي <br>(وجوده-صعوباته-منهجه)</div>
    </div>
</ion-content>

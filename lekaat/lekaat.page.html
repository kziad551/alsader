<ion-header>
  <ion-toolbar>
    <div class="header-right">
      <img src="\assets/headerimgs/lekaat-top.png"  height="50">
      <hr>
    </div>

    <div class="header-middle">
      <img src="\assets/headerimgs/Logo.png"></div>

    <div class="header-left">
      <ion-menu-button autoHide="true" >  <img src="\assets/headerimgs/menu-bulets.png"   height="25"> </ion-menu-button>
       <label class="page-title">{{ 'lekaatsawtya' | translate }}</label>
    </div>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-fab  [hidden]="forwardshow" (click)="forwardLink()"  bottom right #fab>
        <button ion-fab>
            <ion-icon   name="ios-redo"></ion-icon>
        </button>
    </ion-fab>
    <div (click)="getlink(c.link)"   (click)="streamaudio(c.link)"  class="home-box" *ngFor="let c of contentmp3">
      <div class="home-box-img">
        <img  src="\assets/headerimgs/player-icon.png" width="50" height="55">
        </div>
        <div  class="home-box-title">{{c.title}}</div>
   </div>
   <div (click)="getlink(v.link)"   (click)="streamvideo(v.link)"  class="home-box" *ngFor="let v of contentmp4">
    <div class="home-box-img">
      <img  src="\assets/headerimgs/player-icon.png" width="50" height="55">
      </div>
      <div  class="home-box-title">{{v.title}}</div>
   </div>
</ion-content>

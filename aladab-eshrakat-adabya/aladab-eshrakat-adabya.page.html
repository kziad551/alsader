<ion-header>
  <ion-toolbar >
    <div class="header-right">
      <img src="\assets/headerimgs/sayed-top-header.png" height="100">
      <hr>
    </div>

    <div class="header-middle">
      <img src="\assets/headerimgs/Logo.png">
    </div>

    <div class="header-left">
      <ion-menu-button autoHide="true" >  <img src="\assets/headerimgs/menu-bulets.png"   height="25"> </ion-menu-button>
      <label class="page-title"> إشراقات أدبية</label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  [hidden]="forwardshow" (click)="forwardLink()" (click)="showLoader()" bottom right #fab>
    <button ion-fab>
      <ion-icon   name="ios-redo"></ion-icon>
    </button>
  </ion-fab>
  <div (click)="getlink(c.link,c.title)" (click)="showLoader()" (click)="
    ac.downloadLL(c.link,c.title)" class="home-box" *ngFor="let c of content" >
    <div class="home-box-img">
      <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
    </div>
    <div  class="home-box-title">{{c.title}} </div>
  </div>

</ion-content>

<ion-header>
  <ion-toolbar >
    <div class="header-right">
      <img src="\assets/headerimgs/sayed-top-header.png" height="100">
      <hr>
    </div>

    <div class="header-middle">
      <img src="\assets/headerimgs/Logo.png">
    </div>

    <div class="header-left">
      <ion-menu-button autoHide="true" >  <img src="\assets/headerimgs/menu-bulets.png"   height="25"> </ion-menu-button>
      <label class="page-title">الكتب الفتوائية</label>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div (click)="moveToPage('mualafat-manhaj-salehen')"   class="home-box" >
    <div class="home-box-img">
      <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
    </div>
    <div  class="home-box-title"> منهج الصالحين </div>
  </div>
  <div (click)="moveToPage('mualafat-masael-warudud')"   class="home-box" >
    <div class="home-box-img">
      <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
    </div>
    <div  class="home-box-title"> مسائل وردود </div>
  </div>
  <div (click)="showLoader()" (click)="ac.downloadLL(c.link,c.title)"  (click)="getlink(c.link,c.title)" class="home-box" *ngFor="let c of content" >
    <div class="home-box-img">
      <img  src="\assets/headerimgs/mualafat-icon.png" width="50" height="55">
    </div>
    <div  class="home-box-title">{{c.title}} </div>
  </div>
</ion-content>
